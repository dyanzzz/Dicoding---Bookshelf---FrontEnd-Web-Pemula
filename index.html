<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main class="wrapper">
      <section class="container bg-white shadow">
        <h2 class="container-header text-center title-add-book">Tambah Buku Baru</h2>
        <form class="form" id="bookForm" data-testid="bookForm">
          <div class="form-group form-title">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormIsComplete" class="label-check-box" >Selesai dibaca</label>
            <input id="bookFormIsComplete" class="check-button" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          </div>
          <button id="bookFormSubmit" class="btn-submit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak
          </button>
        </form>
      </section>

      <section class="container bg-white shadow">
        <h2 class="container-header text-center">Cari Buku</h2>
        <form class="form" id="searchBook" data-testid="searchBookForm">
          <div class="form-group form-title"></div>
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          </div>
          <button id="searchSubmit" class="btn-submit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section class="container bg-white shadow">
        <h2 class="container-header text-center">Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <!--
            <div data-bookid="123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn-submit">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn-submit">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn-submit">Edit Buku</button>
            </div>
          </div>
          -->
        </div>
      </section>

      <section class="container bg-white shadow">
        <h2 class="container-header text-center">Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <!--
            <div data-bookid="123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn-submit">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn-submit">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn-submit">Edit Buku</button>
            </div>
          </div>
          -->
        </div>
      </section>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
